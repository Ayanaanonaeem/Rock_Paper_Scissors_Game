<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<div class="choices">
			<div class="choice" id="paper">
				<img src="paper.png" alt="" height="200px" width="200px" />
			</div>
			<div class="choice" id="rock">
				<img src="rock.png" alt="" height="200px" width="200px" />
			</div>
			<div class="choice" id="scissors">
				<img src="scissors.png" alt="" height="200px" width="200px" />
			</div>
		</div>
		<div class="cont">
            
			<div class="you">
				<p id="userscore">0</p>
                
				<h3>YOU</h3>
			</div>
			<div class="comp">
				<p id="compscore">0</p>
              
				<h3>COMP</h3>
			</div>
		</div>

        <div class="msg">
            <p id="para">Select your choice</p>
        </div>
		<script src="app.js"></script>
	</body>
</html>
